    <form [formGroup]="formPadre">
        <div formArrayName="est">
            <div *ngFor="let e of getControl('est', formPadre)?.controls; index as formHijo">
                
                <div class="" [formGroupName]="formHijo">
                    <div class="row">
                        <div class="col-4">
                            <input type="text" formControlName="nombre">
                        </div>
                        <div class="col-1">
                            <input type="number" formControlName="n1">
                        </div>
                        <div class="col-1">
                            <input type="number" formControlName="n2">
                        </div>
                        <div class="col-1">
                            <input type="number" formControlName="n3">
                        </div>
                        <div class="col-1">
                            <input type="number" formControlName="n4">
                        </div>
                        <div class="col-1">
                            <input type="number" formControlName="ex">
                        </div>
                        <div class="col-1">
                            <input type="number" formControlName="prom">
                        </div>

                        
                    </div>
                </div>

            </div>

            <div>
                
                {{formPadre.value | json}}
            </div>
            
        </div>
    </form>
